<ion-header>
  <ion-toolbar>
    <ion-title> {{ isLogin ? 'Login' : 'Sign Up'}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-list>
    <ion-item>
      <ion-label position="floating">
        E-Mail
      </ion-label>
      <ion-input ngModel required name="email" email #emailCtrl="ngModel"></ion-input>
    </ion-item>
    <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none"> 
        <ion-label>Should be a valid email address.</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">
        Password
      </ion-label>
      <ion-input type="password" ngModel name="password" minlength="6" required #passwordCtrl="ngModel"></ion-input>
    </ion-item>
    <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
      <ion-label>Password should be 6 characters long</ion-label>
    </ion-item>
  </ion-list>
  <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" [disabled]="!f.valid">
    Login
  </ion-button>
  <ion-button type="button" color="primary" fill="clear" expand="full" (click)="onSwitchAuthMode()">{{ isLogin ? 'Sign Up' : 'Log In' }} </ion-button>
</form>
</ion-content>
