<ion-header *ngIf="!isLoading">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="!isLoading">
  <ion-grid>
    <ion-row>
        <ion-col size-md="6" offset-md="3" *ngIf="loadedBookings.length <= 0">
          <p text-center>No Booking found</p>
        </ion-col>
      <ion-col size-md="6" offset-md="3" *ngIf="loadedBookings.length > 0">
          <ion-list>
              <ion-item-sliding *ngFor='let booking of loadedBookings' #slidingCancel>
                <ion-item>
                  <ion-label>
                    <h1> {{booking.placeTitle}} </h1>
                    <p>Guests : {{booking.guestNo}} </p>
                  </ion-label>
                  
                </ion-item>
                <ion-item-options>
                  <ion-item-option color="danger" (click)="onCancelBooking(booking.id, slidingCancel)">
                    <ion-icon name="trash" slot="icon-only"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
