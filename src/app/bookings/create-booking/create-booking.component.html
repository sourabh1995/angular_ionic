<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ selectedPlace.title }}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content text-center padding>
  <form (ngSubmit)="onBookPlace()" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="input" ngModel name="first-name" required>

            </ion-input>
          </ion-item>

        </ion-col>

      </ion-row>
      <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input type="input" ngModel name="last-name" required>
  
              </ion-input>
            </ion-item>
  
          </ion-col>
  
        </ion-row>
        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">No of Guest</ion-label>
                <ion-select [ngModel]="'2'" name="guest-number">
                  <ion-select-option value="1">1</ion-select-option>
                  <ion-select-option value="2">2</ion-select-option>
                  <ion-select-option value="3">3</ion-select-option>
                </ion-select>
              </ion-item>
    
            </ion-col>
    
          </ion-row>
          <ion-row>
              <ion-col size-sm="3" offset-sm="3">
                <ion-item>
                  <ion-label position="floating">From</ion-label>
                    <ion-datetime ngModel="startDate" name="dateFrom" display-format="MMM DD YYYY" picker-format="YY MMM DD" [min]="selectedPlace.availableFrom.toISOString()" [max]="selectedPlace.availableTo.toISOString()" required #startDateCtrl="ngModel"></ion-datetime>
                </ion-item>
      
              </ion-col>
              <ion-col size-sm="3" offset-sm="3">
                  <ion-item>
                    <ion-label position="floating">To</ion-label>
                      <ion-datetime ngModel="endDate" name="dateTo" display-format="MMM DD YYYY" picker-format="YY MMM DD" [min]="startDateCtrl.value" [max]="selectedPlace.availableTo.toISOString()" required></ion-datetime>
                  </ion-item>
        
                </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                  <ion-button type="submit" color="primary" [disabled]="!f.valid || !datesValid" expand="block">Book</ion-button>
              </ion-col>
            </ion-row>
    </ion-grid>
  
</form>
</ion-content>
